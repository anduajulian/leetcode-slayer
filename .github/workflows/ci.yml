name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Go Lint
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Go Vet
        run: go vet ./... || true

      # Python Lint
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Python Lint
        run: |
          pip install flake8
          flake8 || true

      # Node (for TS users)
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: ESLint Check
        run: |
          npm init -y
          npm install eslint
          npx eslint . || true
